name: Ada (GNAT)

on:
  push:
    branches: [ "dev*" ]
  pull_request:
    branches: [ "dev*" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up GNAT toolchain
      run: >
        sudo apt-get update &&
        sudo apt-get install gnat gprbuild

    - name: Build Tools
      run: gprbuild -j0 -p build/gnat/tools.gpr
      
    - name: Run gen_keyboard
      run: ./build/gnat/.obj/tools/gen_keyboard

    - name: Build
      run: gprbuild -j0 -p
